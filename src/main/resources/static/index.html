<!DOCTYPE html>
<html>
<head>
    <title>Air Distance Calculator</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <h1>Air Distance Calculator</h1>
    <div class="input-container">
        <label for="pointA">Point A (latitude, longitude/ address):</label>
        <input type="text" id="pointA"" required>
    </div>
    <div class="input-container">
        <label for="pointB">Point B (latitude, longitude/ address):</label>
        <input type="text" id="pointB"" required>
    </div>
    <button id="calculateBtn">Calculate</button>
    <div id="result"></div>
    <script src="script.js"></script>
</body>
</html>
